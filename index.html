<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<title>Bate-Papo UOL</title>

		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/style.css" />

        <link rel="shortcut icon" type="image/png" href="favicon.png" />
	</head>
	
	<body>
		<div class="login-screen">
			<img src="./images/logo-1.png" />

			<input class="username" placeholder="Digite seu nome"></input>

			<button onclick="validateUsername()">Entrar</button>

			<div class="loading hidden">
				<div class="spinner"></div>

				Entrando...
			</div>
			<!-- loading -->
		</div>
		<!-- login-screen -->

		<div class="menu-screen hidden">
			<div class="container">
				<div class="overlay" onclick="closeMenu()"></div>

				<div class="menu">
					<div>Escolha um contato para enviar mensagem:</div>

					<ul class="participants"></ul>

					<div>Escolha a visibilidade:</div>
					
					<ul class="visibilities">
						<li data-identifier="visibility" onclick="select(this)">
							<span>
								<ion-icon name="lock-open"></ion-icon> <span class="name">PÃºblico</span>
							</span>

							<ion-icon name="checkmark-sharp"></ion-icon>
						</li>

						<li data-identifier="visibility" onclick="select(this)">
							<span>
								<ion-icon name="lock-closed"></ion-icon> <span class="name">Reservadamente</span>
							</span>
							
							<ion-icon name="checkmark-sharp" class="hidden"></ion-icon>
						</li>
					</ul>
				</div>
				<!-- menu -->
			</div>
			<!-- container -->
		</div>
		<!-- menu-screen -->

		<header class="hidden">
			<div class="logo">
				<img src="./images/logo-2.png" title="O Chat online mais famoso do Brasil | Bate Papo UOL" />
			</div>

			<nav>
				<ion-icon name="people" onclick="openMenu()"></ion-icon>
			</nav>
		</header>

		<main class="hidden">
			<ul class="messages"></ul>
		</main>

		<footer class="hidden">
			<div class="input-box">
				<input class="input-message" placeholder="Escreva aqui..."></input>
				<div class="label">Enviando para <span class="last-selected-participant"></span> (<span class="last-selected-visibility"></span>)</div>
			</div>

			<div class="button">
				<ion-icon name="paper-plane-outline" onclick="sendMessage()"></ion-icon>
			</div>
		</footer>

		<!-- Ionicons installation -->
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

		<!-- Axios installation -->
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

		<script src="./script.js"></script>
	</body>
</html>
